<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>jkid-weather-app</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <!--Awesome Font Icon -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
<div id="container-box" class="container">
  <div id="row1" class="row">
    <div class="col-xs-6 col-sm-9">
      Powered by Weather Underground
    </div>
    <div class="col-xs-6 col-sm-3">
      <img src="https://icons.wxug.com/logos/PNG/wundergroundLogo_4c_rev_horz.png" class="img-responsive"></img>
    </div>
  </div>
  <!--.row1 end-->
  <div id="row2" class="row">
    <div class="col-xs-6">
      <button id="Temp" type="button" class="btn btn-default pushTemp">Temp
      </button>
    </div>
    <div class="col-xs-6">
      <button id="Degree-Convert" type="button" class="btn btn-default pushConvert">Convert Temp
      </button>
    </div>
  </div>
  <!--.row2 end-->
  <div id="row3" class="row">
    <div class="col-xs-4">
      Location:
    </div>
    <div class="col-xs-8" align="left" id="location">
    </div>
    </div><!--.row3 end-->
    <div id="row4" class="row">
      <div class="col-xs-4">
        Degrees:
      </div>
      <div class="col-xs-8" align="left" id="degrees">
      </div>
    </div><!--.row4 end-->
    <div id="row5" class="row">
      <div class="col-xs-4">
        Conditions:
      </div>
      <div class="col-xs-8" align="left" id="conditions">
      </div>
    </div><!--.row5 end-->
    <div id="row6" class="row">
      <div id="icon_image">
      </div>
    </div><!--.row6 end-->
  <!--.container end-->
  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div id="bnavbar-contain" class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand font-special" href="#">jkid314159 app</a>
      </div>
    </div>
  </nav><!--navbar-fixed-top navigation bar end-->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
